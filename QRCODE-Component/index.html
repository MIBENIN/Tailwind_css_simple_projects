<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
</head>

<body class="font-outfit font-normal">

  <div class="container w-full min-h-screen flex flex-col justify-center items-center gap-3 py-8 bg-lightGray">
    <div class="w-full max-w-xs bg-white p-5 rounded-lg shadow-xl">
      <img src="./images/image-qr-code.png" alt="QR-CODE" class="max-w-full rounded-lg">
      <h3 class="text-center font-bold text-darkBlue text-xl mt-5 mb-4">Improve your front-end<br>skills by building
        projects</h3>
      <p class="text-center text-grayishBlue mb-3">Scan the QR Code to visit Frontend<br>Mentor and take your coding
        skills to<br>the next level</p>
    </div>
    <div class="text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-green-500">Frontend
        Mentor.</a>
      <span class="text-orange-500">Coded by S Benin</span>
    </div>
  </div>

</body>

</html>
