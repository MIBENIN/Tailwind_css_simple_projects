<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Card-Component-Remake</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <div class="font-redhat bg-veryBrightBlue py-16 bg-[url('/images/pattern-background-mobile.svg')] bg-no-repeat bg-contain md:bg-[url('/images/pattern-background-desktop.svg')]">
        <div class="container">
      <!-- card container -->
      <div class="rounded-xl overflow-hidden w-96 mx-auto bg-white shadow-[0_10px_20px_-5px_rgba(56,41,224,0.3)]">
        <img src="/images/illustration-hero.svg" alt="card-intro-image" class="w-full">
        <div class="text-center p-5">
            <h1 class="text-2xl font-bold mt-2 text-darkBlue">Order Summary</h1>
            <p class="max-w-xs py-4 text-desaturatedBlue mx-auto">You can now listen to millions of songs,audiobooks and podcasts on any device anywhere you like!</p>
            <div class="flex flex-row justify-between items-center bg-veryBrightBlue rounded-lg p-4">
                <div class="flex gap-3 items-center">
                    <img src="/images/icon-music.svg" alt="music-icon">
                    <div>
                        <h2 class="text-darkBlue font-bold">Annual Plan</h2>
                        <p class="text-desaturatedBlue">$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="text-brightBlue">Change</a>
            </div>
            <a href="#" class="bg-brightBlue p-4 text-white block font-bold rounded-lg mt-8 shadow-[0_10px_60px_-15px_rgba(56,41,224,0.7)]">Proceed to Payment</a>
            <a href="#" class="block my-6 font-bold text-darkBlue">Cancel Order</a>
        </div>
      </div>

      </div>
    </div>
</body>
</html>
