<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up_Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                container: {
                    padding: {
                        DEFAULT: '1rem',
                        sm: '2rem',
                        lg: '4rem',
                        xl: '5rem',
                        '2xl': '6rem',
                    }        
              }
            }
          }
        }
      </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-full min-h-screen mx-auto flex justify-center md:p-8">
        <div class="container w-full max-w-2xl p-8">
        
        <img src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="tailwind-logo" class="w-16 mx-auto">

        <h1 class="text-center font-black text-4xl mt-3">Sign in to your account</h1>
        <div class="text-center">
        <p class="inline-block text-gray-500 mt-4 ">Or</p>
        <a href="#" class="text-indigo-500 font-bold">start your 14-days trial</a>
        </div>

        <form action="#" id="form">
            <input type="email" name="email" placeholder="Email Address" required class="w-full py-4 px-8 border border-1 border-gray-500 rounded-lg mt-8" id="email">
            <input type="password" name="Password" placeholder="Password" required class="w-full py-4 px-8 border border-1 border-gray-500 rounded-lg mt-2" id="password">

            <div class="flex flex-row justify-between items-center my-8">
                <div>
                <input type="checkbox" id="remember" name="checkbox" value="Remember me" class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember">Remember me</label>
                </div>

                <a href="#" class="text-indigo-500 font-bold">Forget your Password?</a>
            </div>

            <div class="relative">
            <svg class="absolute top-4 left-4 h-6 w-6 text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="True"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/></svg>
            <button type="submit" class="w-full bg-indigo-500 text-white text-xl font-bold py-4 rounded-lg" >Sign in</button>
            </div>
         </form>
        </form>
        </div>
    </div>
</body>
</html>
