<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Card Component- Remake</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-[#0d192b]">
    <div class="container mx-auto">
        <div class="w-full h-screen flex justify-center items-center">

        <div class="w-80 p-4 rounded-lg bg-[#14253d]">
            <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="w-full rounded-lg">
            <h1 class="text-2xl font-bold text-white my-4">Equilibrium #3429</h1>
            <p class="text-[#8bacda]">Our Equilibrium collection promotes balance and calm</p>

            <div class="flex justify-between items-center py-4 border-b-2 border-[#2f415b]">
                <div class="flex gap-2 items-center">
                    <img src="/images/icon-ethereum.svg" alt="ethereum-icon" class="w-4 h-6">
                    <span class="text-[#00fff7] font-bold">0.041 ETH</span>
                </div>
                <div class="flex gap-2 items-center">
                    <img src="/images/icon-clock.svg" alt="clock-icon" class="w-5 h-5">
                    <span class="text-[#8bacda]">3 days left</span>
                </div>
            </div>
            <div class="pt-4 flex gap-2 items-center">
                <img src="/images/image-avatar.png" alt="avatar" class="w-12 h-12 border-2 border-white rounded-full">
                <h2 class="text-[#8bacda]">Creation of <span class="text-white">Jules Wyvern</span></h2>
            </div>
        </div>    

        </div>
    </div>
</body>
</html>
