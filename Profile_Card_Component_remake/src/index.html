<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component | Remake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <div class="bg-darkCyan page-container">
        <div class="container mx-auto">
            <div class="relative rounded-xl overflow-hidden w-80 mx-auto">
                <img src="/images/bg-pattern-card.svg" alt="card-bg" class="w-full">

                <img src="/images/image-victor.jpg" alt="victor" class="rounded-full border-2 border-white absolute top-32 -translate-y-1/2 left-1/2 -translate-x-1/2">
                 

                <div class="p-8 bg-white text-center">
                <h1 class="mt-12 font-bold text-xl text-veryDarkDesaturatedBlue">Victor Crest <span class="text-darkGray ml-3">26</span></h1>
                <h2 class="font-semibold text-darkGray">London</h2>

                <div class="flex justify-around items-center gap-2 mt-10">
                    <div>
                        <h3 class="font-bold text-veryDarkDesaturatedBlue">80K</h3>
                        <h4 class="text-darkGray">Followers</h4>
                    </div>
                    <div>
                        <h3 class="font-bold text-veryDarkDesaturatedBlue">803K</h3>
                        <h4 class="text-darkGray">Likes</h4>
                    </div>
                    <div>
                        <h3 class="font-bold text-veryDarkDesaturatedBlue">1.4K</h3>
                        <h4 class="text-darkGray">Photos</h4>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
